<!DOCTYPE html>
<html>
<head>
  <title>Slideshow</title>
  <link href="bootstrap.min.css" rel="stylesheet" />
  <link href="stylesheets/slides.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div id="nextButton"></div>
  <div id="backButton"></div>
  <div class="row">
      <div id="stage">
        <div id="act1" class="text-center act">
          <h1 class="middleText" id="act1Title">Blah</h1>
          <p class="clickAble" id="introP">Text if we want it</p>
        </div>
        <div id="act2" class="text-center act">
          <h1 class="middleText" id="act2Title">Blah2</h1>
          <p class="clickAble" id="act2P">More text</p>
        </div>
        <div id="act3" class="text-center act">
          <h1 class="middleText clickAble" id="act3Title">This is the third thing.</h1>
          <p class="clickAble" id="act3P"></p>
        </div>
        <div id="act4" class="text-center act">
          <h1 class="middleText clickAble" id="act4Title">4.</h1>
          <p class="clickAble" id="act4P"></p>
        </div>
        <div id="act5" class="text-center act">
          <h1 class="middleText clickAble" id="act5Title">5g.</h1>
          <p class="clickAble" id="act5P"></p>
        </div>
        <div id="act6" class="text-center act">
          <h1 class="middleText clickAble" id="act6Title">6.</h1>
          <p class="clickAble" id="act6P"></p>
        </div>
        <div id="act7" class="text-center act">
          <h1 class="middleText clickAble" id="act7Title">7</h1>
          <p class="clickAble" id="act7P">. (Click for more.)</p>
        </div>
        <div id="act8" class="text-center act">
          <h1 class="middleText clickAble" id="act8Title">8.</h1>
          <p class="clickAble" id="act8P">. (Click for more.)</p>
        </div>
      </div>
  </div>
</div>

</body>
<script src="scripts/slideshow.js"></script>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Tiles</title>

<link href="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet" />

    <style>
      #pathimate{
        border: 2px solid grey;
        border-radius: 4px;
        z-index: 2000;
        color: #000;
        background: #fff;
        padding: 5px;
        position: fixed;
        top: 5%;
        left: 5%;
      }
      .lineConnect {
          fill: none;
          stroke: #7c8b97;
          opacity: 1;
          stroke-width: 5px;
          z-index: 1500;
      }
      .travelMarker {
          fill: #7c8b97;
          opacity: 1;
          z-index: 1500;
      }
      .locnames {
          fill: black;
          text-shadow: none;
          font-weight: 400;
          font-size: 18px;
          z-index: 3000;
      }
      .leaflet-right{
        left: 0;
      }
      .leaflet-top{
        bottom: 0;
      }
      .info {
          padding: 8px 10px;
          font: 14px/16px Times;
          background: rgba(255,255,255,0.8);
          border-radius: 0;
          margin: 10px;
          
          /*overflow-y: scroll;*/

      }
      .info h4 {
          margin: 0 0 5px;
          color: #777;
      }
      .info p {
        /*max-width: 300px;*/
        margin-top: 5px;
      }
      .leaflet-control-zoom{
        display: none;
      }
      .info h2{
        margin-top: 10px;
        margin-bottom: 5px;
      }
    </style>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />

    <body>
    <div id="map"></div>
    <!-- <button id="pathimate">Animate Paths</button> -->
    <script>
        var bounds = new L.LatLngBounds(
            new L.LatLng(-75.901402, -179.999996),
            new L.LatLng(79.511680, 179.927491));
        var map = L.map('map').fitBounds(bounds).setView([10.420252,18.101903], 3);
        // L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var options = {
            minZoom: 3,
            maxZoom: 4,
            opacity: 1.0,
            tms: false
        };
        L.tileLayer('tiles/{z}/{x}/{y}.png', options).addTo(map);

        map.scrollWheelZoom.disable();
        map.doubleClickZoom.disable();



        // L.geoJson(Libya, {style: greenCountry}).addTo(map);

        // var migrantIcon = L.icon({

        // });

        // var marker1 = L.marker([32.91648534731439, 13.33740234375], {icon: migrantIcon}).addTo(map).bindPopup("Custom Icons!");


        $(document).ready(function(){
          startAfrica();
          startCountries();
          addLabels();
        });

        var svg = d3.select(map.getPanes().overlayPane).append("svg");
        var g = svg.append("g").attr("class", "leaflet-zoom-hide");

        function closeInfo(){
          info.update();
          resetD3();
        };

    </script>

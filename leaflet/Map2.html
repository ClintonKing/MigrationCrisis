<!DOCTYPE html>
<html>
  <head>
    <title>Tiles</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<link href="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet" />
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Map2.css" />
    <script src="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
    </style>
    </head>
    <body>
    <div class="control-container">
      <div class="direction-container">
        <p>CLICK ON THE NAMES BELOW TO FOLLOW THEIR JOURNEYS TO ITALY</p>
      </div>
      <div class="row">
        <!-- <div class="col-md-2">
          <h4>Choose a Subject:</h4>
        </div> -->
        <div class="col-md-4 col-xs-4 bordRight">
          <h3 class="subject" id="Mudiaga">MUDIAGA</h3>
        </div>
        <div class="col-md-4 col-xs-4">
          <h3 class="subject" id="Lamin">LAMIN</h3>
        </div>
        <div class="col-md-4 col-xs-4 bordLeft">
          <h3 class="subject" id="Seykou">SEYKOU</h3>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <!-- <button id="pathimate">Animate Paths</button> -->
    <script>
        var bounds = new L.LatLngBounds(
            new L.LatLng(-75.901402, -179.999996),
            new L.LatLng(79.511680, 179.927491));
        var map = L.map('map').fitBounds(bounds).setView([27.820252,26.101903], 4);
        // L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var options = {
            minZoom: 4,
            maxZoom: 4,
            opacity: 1.0,
            tms: false
        };
        L.tileLayer('tiles/{z}/{x}/{y}.png', options).addTo(map);

        map.scrollWheelZoom.disable();
        map.touchZoom.disable();


        $(document).ready(function(){
          startAfrica();
          startCountries();
          addLabels();
        });


        var svg = d3.select(map.getPanes().overlayPane).append("svg");
        var g = svg.append("g").attr("class", "leaflet-zoom-hide");


    </script>
    <script src="geojson/africaFull.js" type="text/javascript"></script>
    <script src="js/Map2.js" type="text/javascript"></script>
    <script src="js/maliPath.js"></script>
    <script src="js/senegalPath.js"></script>
    <script src="js/mudiagaPath.js"></script>
    <script src="js/laminPath.js"></script>
    <script src="js/seykouPath.js"></script>


  </body>
</html>
